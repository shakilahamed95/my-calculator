<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- front awesome link  -->
    <script src="https://kit.fontawesome.com/188c945575.js" crossorigin="anonymous"></script>
    <!-- my css section  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- header section start  -->
    <header>
        <h1 class="text-center pt-5 pb-5 fw-bolder text-info">My Income Calculator <span><i
                    class="fas fa-dollar-sign"></i></span>
        </h1>
    </header>
    <!-- main section start  -->
    <main>
        <!-- income  and cost section  -->
        <section class="row g-5">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                <img class="image img-fluid" src="images/image.jpg" alt="">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3 pt-5 text-center">
                <h3 class="fw-bolder"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Income </h3> <br>
                <p>Income: <input id="income-field" type="text"></p>
                <h3 class="fw-bolder"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Expenses</h3> <br>
                <p>Food: <input id="food-cost" type="text"></p>
                <p>Rent: <input id="rent-cost" type="text"></p>
                <p>Cloth: <input id="cloth-cost" type="text"></p>
                <button class="btn btn-primary" id="calculate-btn" type="submit">Calculate</button><br>
                <h5>Total Expenses: <span id="total-expenses"></span> </h5>
                <br>
                <h5>Balance:<span id="rest-money"></span> </h5><br>
                <!-- saving section  -->
                <p>Save: <input type="text">&nbsp&nbsp <i class="fas fa-percent"></i>&nbsp&nbsp&nbsp <button
                        class="btn btn-primary" type="submit">Save</button></p>
                <br>
                <h5>Saving Amount: <span></span> </h5>
                <h5>Remaining Balance: <span></span> </h5>
            </div>

        </section>
    </main>




    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js script  -->
    <script src="js/script.js"></script>
</body>

</html>
